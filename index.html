<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stayles.css">
    <link rel="shortcut icon" href="Photo/Picsart_25-10-11_20-47-53-572.png" type="image/x-icon">
    <title>Lens Photography.Photo</title>
</head>
<a class="logo">Lens Photography</a>

<header>
    <nav>

        <div class="navbar">
            <a href="/index.html">Home</a>
            <a href="/index.html#Projects">Projects</a>
            <a href="/index.html#About">About</a>
            <a href="/index.html#Contact">Contact Us</a>
        </div>

    </nav>
</header>

<body>
    <section class="min-web">
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="Photo/1.webp" loading="lazy" alt="صورة 1" class="open-full">

                </div>
                <div class="slide">
                    <img src="Photo/2.webp" loading="lazy" alt="صورة 2" class="open-full">

                </div>
                <div class="slide">
                    <img src="Photo/3.webp" loading="lazy" alt="صورة 3" class="open-full">

                </div>
                <div class="slide">
                    <img src="Photo/4.webp" loading="lazy" alt="صورة 4" class="open-full">

                </div>
                <div class="slide">
                    <img src="Photo/5.webp" loading="lazy" alt="صورة 5" class="open-full">

                </div>
                <div class="slide">
                    <img src="Photo/6.webp" loading="lazy" alt="صورة 6" class="open-full">

                </div>
            </div>

            <div class="arrow left" id="prev">‹</div>
            <div class="arrow right" id="next">›</div>

            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </section>

    <!-- الصور المصغرة -->
    <div class="thumbnails">
        <div class="thumb"><img src="Photo/1.webp" loading="lazy" alt="thumb1" class="open-full"></div>
        <div class="thumb"><img src="Photo/2.webp" loading="lazy" alt="thumb2" class="open-full"></div>
        <div class="thumb"><img src="Photo/3.webp" loading="lazy" alt="thumb3" class="open-full"></div>
        <div class="thumb"><img src="Photo/4.webp" loading="lazy" alt="thumb4" class="open-full"></div>
        <div class="thumb"><img src="Photo/5.webp" loading="lazy" alt="thumb5" class="open-full"></div>
        <div class="thumb"><img src="Photo/6.webp" loading="lazy" alt="thumb6" class="open-full"></div>
    </div>

    <!-- نافذة العرض الكامل -->
    <div id="fullscreen-view" class="fullscreen hidden">
        <span class="close">&times;</span>
        <span class="arrow left" id="fs-prev">‹</span>
        <img id="fullscreen-img" src="" alt="fullscreen">
        <span class="arrow right" id="fs-next">›</span>
    </div>

    <script src="script int.js" defer></script>



    <style>
        /* ===== Slider ===== */
        
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.4);
            padding: 0.4rem 0.8rem;
            border-radius: 50%;
            user-select: none;
        }
        
        .arrow.left {
            left: 10px;
        }
        
        .arrow.right {
            right: 10px;
        }
        
        .dots {
            text-align: center;
            margin-top: 10px;
        }
        
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .dot.active {
            background: #333;
        }
        /* ===== Thumbnails ===== */
        /* ===== Fullscreen View ===== */
        
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        
        .fullscreen.hidden {
            display: none;
        }
        
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        
        .fullscreen .close {
            position: absolute;
        }
    </style>


</body>
